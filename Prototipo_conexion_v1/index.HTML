<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Inserción</title>
</head>
<body>
  <!------------- Endpoints ------------->
  <h1>Pruebas Endpoints</h1>

  <!------------- Cuenta ------------->
  <h2>Cuenta</h2>
  <h3>Registrar una cuenta</h3>
  <form id="registarCuenta">
    <label for="name">Nombre:</label>
    <input type="text" id="registrarNombre" name="nombre" required>
    <label for="email">Correo:</label>
    <input type="email" id="registrarCorreo" name="correo" required>
    <label for="password">Contraseña:</label>
    <input type="password" id="registrarContrasena" name="contrasena" required>
    <button type="submit">Registrar</button>
  </form>
  <div id="resultadoRegistrarCuenta"></div>

  <h3>Inicio de sesión</h3>
  <form id="inicioSesion">
    <label for="email">Correo:</label>
    <input type="email" id="inicioSesionCorreo" name="correo" required>
    <label for="password">Contraseña:</label>
    <input type="password" id="inicioSesionContrasena" name="contrasena" required>
    <button type="submit">Continuar</button>
  </form>
  <div id="resultadoIniciarSesion"></div>

  <h3>Olvidé mi contraseña</h3>
  <form id="olvideMiContraseña">
    <label for="email">Correo:</label>
    <input type="email" id="olvideContrasenaCorreo" name="correo" required>
    <button type="submit">Enviar</button>
  </form>
  <div id="resultadoIniciarSesion"></div>

  <!------------- Cotización Determinada ------------->
  <div id="selectEstilos">
    <h2>Selecciona un estilo</h2>
    <select id="estilosSelect">
      <option value="">Cargando estilos...</option>
    </select>
  </div>

  <div id="selectCategrias">
    <h2>Selecciona una categoría de trabajo</h2>
    <select id="categoriasSelect">
      <option value="">Cargando categorías de trabajos...</option>
    </select>
  </div>

  <div id="selectPaises">
    <h2>Selecciona un país</h2>
    <select id="paisesSelect">
      <option value="">Cargando países...</option>
    </select>
  </div>

  <div id="selectProvincias">
    <h2>Selecciona una provincia</h2>
    <select id="provinciasSelect">
      <option value="">Cargando provincias...</option>
    </select>
  </div>

  <div id="selectCantones">
    <h2>Selecciona un cantón</h2>
    <select id="cantonesSelect">
      <option value="">Cargando cantones...</option>
    </select>
  </div>

  <div id="selectDistritos">
    <h2>Selecciona un distrito</h2>
    <select id="distritosSelect">
      <option value="">Cargando distritos...</option>
    </select>
  </div>

  <script src="app.js"></script>
</body>
</html>
